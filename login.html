<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kris's Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            padding: 12px;
            background: #e31837;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background: #c41530;
        }
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        .auth-links a {
            color: #e31837;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-pizza-slice"></i>
                    Kris's Pizza
                </a>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="pizzas.html"><i class="fas fa-pizza-slice"></i> Пици</a></li>
                    <li><a href="drinks.html"><i class="fas fa-glass-cheers"></i> Напитки</a></li>
                    <li><a href="about.html"><i class="fas fa-book-open"></i> Нашата история</a></li>
                    <li class="cart-icon">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Кошница
                            <span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kris's Pizza. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
