<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Kris's Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-pizza-slice"></i>
                    Kris's Pizza
                </a>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="pizzas.html"><i class="fas fa-pizza-slice"></i> Пици</a></li>
                    <li><a href="drinks.html"><i class="fas fa-glass-cheers"></i> Напитки</a></li>
                    <li><a href="about.html"><i class="fas fa-book-open"></i> Нашата история</a></li>
                    <li class="cart-icon">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Кошница
                            <span id="cart-count">0</span>
                        </a>
                    </li>
                    <li class="auth-links">
                        <div id="userMenu" class="user-menu">
                            <span class="user-name" onclick="toggleUserDropdown(event)">
                                <i class="fas fa-user"></i>
                                <span id="userName"></span>
                                <i class="fas fa-chevron-down"></i>
                            </span>
                            <div class="user-dropdown">
                                <a href="account.html">
                                    <i class="fas fa-user-circle"></i> My Account
                                </a>
                                <a href="#" onclick="logout(); return false;">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </div>
                        </div>
                        <div id="authButtons">
                            <a href="login.html" class="login-link">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                            <a href="register.html" class="register-link">
                                <i class="fas fa-user-plus"></i> Register
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="account-section">
            <h1>My Account</h1>
            <div class="account-container">
                <!-- Profile Information -->
                <div class="account-card">
                    <h2><i class="fas fa-user-circle"></i> Profile Information</h2>
                    <form id="profileForm" class="account-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required readonly>
                        </div>
                        <button type="submit" class="submit-btn">Update Profile</button>
                    </form>
                </div>

                <!-- Change Password -->
                <div class="account-card">
                    <h2><i class="fas fa-key"></i> Change Password</h2>
                    <form id="passwordForm" class="account-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password:</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password:</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="submit-btn">Change Password</button>
                    </form>
                </div>

                <!-- Order History -->
                <div class="account-card full-width">
                    <h2><i class="fas fa-history"></i> Order History</h2>
                    <div class="order-history" id="orderHistory">
                        <!-- Order history will be populated dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kris's Pizza. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
